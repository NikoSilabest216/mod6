<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Format Not Supported</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .animated-text {
            font-size: 3em;
            font-weight: bold;
            color: #ff0000; /* Red color for emphasis */
            animation: bounce 2s infinite; /* Animation: Bounce for 2 seconds, infinite times */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Bounce positions */
            }
            40% {
                transform: translateY(-30px); /* Bounce up */
            }
            60% {
                transform: translateY(-15px); /* Bounce down */
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">FILE FORMAT NOT SUPPORTED, OUYYEAHH</div>
</body>
</html>
